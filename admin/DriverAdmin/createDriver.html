<div class="container-fluid">
    <div class="block-header">
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Crear Chofer
                    </h2>
                    <div class="header-dropdown m-r--5 ">
                        <a class="btn-floating btn-sm " href="#/admin/driverAdmin/"><i class="material-icons" style="cursor:pointer; color: white">arrow_back</i></a>
                    </div>
                </div>
                <div class="body">
                    <form ng-submit="saveDriver()">
                        <div class="row">
                            <div class="col-md-4">
                                <center>
                                    <img id="img" src="http://localhost:63342/Proyecto-Trasportes/assets/images/preview_replacement_by_jacksparr0w.png" align="center" width="200" height="200">

                                </center>
                                <input id="file-upload"  type="file" formenctype="multipart/form-data"  />
                            </div>
                            <div class="col-md-8">
                                <label for="identification">Identificación</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.identification" type="text" id="identification" class="form-control" placeholder="Ingrese la Identificación" required/>
                                    </div>
                                </div>
                                <label for="firstName">Primer Nombre</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.firstName" type="text" id="firstName" class="form-control" placeholder="Ingrese el Primer Nombre" required/>
                                    </div>
                                </div>
                                <label for="lastName">Apellidos</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.lastName" type="text" id="lastName" class="form-control" placeholder="Ingrese los Apellidos" required/>
                                    </div>
                                </div>
                            </div>
                        <label for="Headquarter">Sede</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="newDriver.headquarter" type="text" id="headquarter" class="form-control" placeholder="Ingrese la Sede" required/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary m-t-15 waves-effect" ng-click="postDriver()">Registrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" >

    </script>
    <!-- #END# Vertical Layout -->
</div>
