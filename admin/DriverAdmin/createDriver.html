<div class="container-fluid">
    <div class="block-header">
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <div class="atrasStyle">
                        <a class="btn-floating btn-sm " href="#/admin/driverAdmin/"><i class="material-icons" style="cursor:pointer; color: white; float:left">arrow_back</i></a>
                    </div>
                    <h2 class="tituloStyle">
                        Crear Chofer
                    </h2>

                </div>
                <div class="body">
                    <form ng-submit="saveDriver()">
                        <div class="row">
                            <div class="col-md-4">
                                <center>
                                    <img id="img" src="" align="center" width="200" height="250" class="imgPreviewS">
                                    <div id="imgAddIcon" class="material-icons">add_a_photo</div>

                                </center>
                                <input id="file-upload"  type="file" formenctype="multipart/form-data" accept="image/*" class="imgInputS"/>
                            </div>
                            <div class="col-md-8">
                                <label for="identification">Identificación</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.identification" type="text" id="identification" class="form-control" placeholder="Ingrese la Identificación">
                                    </div>
                                </div>
                                <label for="firstName">Primer Nombre</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.firstName" type="text" id="firstName" class="form-control" placeholder="Ingrese el Primer Nombre">
                                    </div>
                                </div>
                                <label for="lastName">Apellidos</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input ng-model="newDriver.lastName" type="text" id="lastName" class="form-control" placeholder="Ingrese los Apellidos">
                                    </div>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary m-t-15 waves-effect">Registrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
