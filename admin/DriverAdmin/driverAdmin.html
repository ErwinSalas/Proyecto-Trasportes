<div class="row clearfix" >
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="driver in driverAdmin">
        <div class="info-box  hover-expand-effect">
            <div class="icon ">
                <i class="material-icons">perm_identity</i>
            </div>
            <div class="content">
                <div class="text">
                    Identification : {{driver.identification}}
                </div>
                <small >
                    FirstName :{{driver.firstName}}
                    LastName: {{driver.lastName}}
                    Headquarter:{{driver.headquarter}}
                    isActive: {{driver.isActive}}
                </small>
            </div>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red" href="#/admin/driverAdmin/createDriver"><i class="material-icons">add</i></a>
