<div class="center col-xs-12 col-sm-12 col-md-10 col-md-offset-1  col-lg-10 col-lg-offset-1">
    <div class="card">
        <div class=" header">
            <h2>Detalles del chofer</h2>
        </div>
        <div class="body">
            <div class="table-responsive">
                <table class="table table-hover dashboard-task-infos">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Dato</th>
                        <th>Informacion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Identificacion</td>
                        <td>{{driverInfo.identification}}</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nombre</td>
                        <td>{{driverInfo.firstName}}</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Apellido</td>
                        <td>{{driverInfo.lastName}}</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Sede</td>
                        <td>{{driverInfo.headquarter}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a class="waves-effect waves-light btn" href="#/admin/driverAdmin/">Atras</a>
    <button type="button" class="btn bg-indigo btn-circle-lg waves-effect waves-circle waves-float" style="position: fixed; bottom:12%; right: 2%">
        <i class="material-icons">mode_edit</i>
    </button>
    <button type="button" class="btn bg-red btn-circle-lg waves-effect waves-circle waves-float" style="position: fixed; bottom:2%; right: 2%" ng-click="deleteMessageDriver()">
        <i class="material-icons">delete</i>
    </button>
</div>
