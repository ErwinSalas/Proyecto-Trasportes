        <div class="info-box  hover-expand-effect">
            <div class="icon ">
                <i class="material-icons">directions_car</i>
            </div>
            <div class="content">
                <div class="text">
                    Marca : {{fleet.Model}}
                </div>
                <small >
                    Placa :{{fleet.CarID}}

                </small>
            </div>
        </div>
    </div>

</div>
<a class="btn-floating btn-large waves-effect waves-light red" href="#/admin/fleetAdmin/create"><i class="material-icons">add</i></a>
