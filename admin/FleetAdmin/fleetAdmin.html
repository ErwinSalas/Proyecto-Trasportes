<div class="row clearfix" >
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="fleet in fleetAdmin">
        <div ng-init="idvalue=fleet.vehicleId" ng-click="selectedId(idvalue)">
        <div class="info-box  hover-expand-effect">
            <div class="icon ">
                <i class="material-icons">directions_car</i>
            </div>
            <div class="content">
                <div class="texto">
                    Marca : {{fleet.brand}}<i class="material-icons" style="position: absolute; right: 4%">{{fleet.isLocked}}</i><br>
                    Modelo : {{fleet.model}}
                </div>
                <div class="text">a
                    Placa :{{fleet.vehicleId}}
                    Capacidad: {{fleet.capacity}}
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<a class="btn bg-indigo btn-circle-lg waves-effect waves-circle waves-float" style="position: fixed; bottom:2%; right: 2%" href="#/admin/fleetAdmin/create">
    <i class="material-icons">add</i>
</a>

<div id="infoLoader" class="loader">
    <div class="md-preloader pl-size-xl">
        <svg viewbox="0 0 75 75">
            <circle cx="37.5" cy="37.5" r="33.5" class="pl-indigo" stroke-width="4" />
        </svg>
    </div>
</div>
