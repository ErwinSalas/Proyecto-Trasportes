<!DOCTYPE html>
<html ng-app="adminModule">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Transportes TEC</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <!-- Angular-ui-calendar -->
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="../bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet" />
    <!-- Preloader Css -->
    <link href="../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- Ticket Css -->
    <link href="../assets/css/estilo.css" rel="stylesheet">
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../assets/css/themes/theme-blue.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/mediaQueries.css">
</head>

<body class="theme-blue">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="md-preloader pl-size-md">
                <svg viewbox="0 0 75 75">
                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-indigo" stroke-width="4" />
                </svg>
            </div>
            <p>Cargando...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div  style="float: right; right: 4%" class="container-fluid">
            <div class="navbar-header">
                <!--<a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                --><a href="javascript:void(0);" class="bars"></a>

                <a style="margin-bottom: 0px"  class="navbar-brand">
                    <img src="../assets/images/TEC.130212023_std.png">
                </a>
            </div>
        </div>
        <div>
            <a class="navbar-brand">
                <img src="../assets/images/transportec_logo.png" width="50px" height="50px">
            </a>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section ng-controller="mainCtrl">
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="../assets/images/user2.png" width="48" height="48" alt="User" class="img-circle"/>
                </div>
                <div class="info-container">
                    <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user}}</div>
                    <div class="email">{{email}}</div>
                    <div class="btn-group user-helper-dropdown">
                        <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);" onclick="signOut()"><i class="material-icons">input</i>Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list">
                    <li class="header">PANEL ADMINISTRATIVO </li>
                    <li id="homeTab">
                        <a href="#/admin" onclick="closeSideBar()">
                            <i class="material-icons">home</i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li id="reservesTab">
                        <a href="#/admin/reserves" onclick="closeSideBar()">
                            <i class="material-icons">assignment</i>
                            <span>Administrar Reservas</span>
                        </a>
                    </li>
                    <li id="fleetTab">
                        <a href="#/admin/fleetAdmin" onclick="closeSideBar()">
                            <i class="material-icons">directions_car</i>
                            <span>Flotilla</span>
                        </a>
                    </li>
                    <li id="driversTab">
                        <a href="#/admin/driverAdmin" onclick="closeSideBar()"><!--vista-->
                            <i class="material-icons">perm_identity</i>
                            <span>Choferes</span>
                        </a>
                    </li>


                </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    <a ng-click="showAbout()" style="cursor: pointer">  Desarrolladores  </a> &copy; 2017
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->

    </section>

    <section class="content" ng-view="">
    </section>
     <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="../bower_components/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="../bower_components/sweetalert/dist/sweetalert.min.js"></script>

    <!-- app Js -->
    <script src="app.js"></script>
    <!-- services -->
    <script src="services.js"></script>
    <!-- main controller Js -->
    <script src="controllers/mainCtrl.js"></script>
    <!-- dashboard controller Js -->
    <script src="controllers/dashboardCtrl.js"></script>
    <!-- request controller Js -->
    <script src="controllers/reservesAdminCtrl.js"></script>
    <script src="controllers/fleetAdminCtrl.js"></script><!--Importar el js-->
    <script src="controllers/driverCtrl.js"></script><!--Importar el js-->
    <script src="controllers/driverCreateCtrl.js"></script><!--Importar el js-->
    <script src="controllers/fleetAdminInfoCtrl.js"></script><!--Importar el js-->
    <script src="controllers/fleetCreateCtrl.js"></script><!--Importar el js-->
    <script src="controllers/driverInfoCtrl.js"></script><!--Importar el js-->
    <script src="controllers/reservesAdminInfoCtrl.js"></script>
    <script src="controllers/ticketCtrl.js"></script>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <!-- Select Plugin Js -->
    <script src="../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <!-- Slimscroll Plugin Js -->
    <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
      <!-- JQuery Steps Plugin Js -->
    <script src="../plugins/jquery-steps/jquery.steps.js"></script>
    <script src="../assets/js/pages/forms/form-wizard.js"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Custom Js -->
    <script src="../assets/js/admin.js"></script>
    <script src="../shared/common.js"></script>
    <script src="../shared/operationHelper.js"></script>
    <script src="../shared/session.js"></script>

</body>

</html>
