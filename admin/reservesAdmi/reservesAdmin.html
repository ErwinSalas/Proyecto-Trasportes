<div class="row clearfix" >
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="reservation in reservations">
        <a ng-init="idvalue=reservation.ReservationId" ng-click="reserveSelected(idvalue)">
            <div class="info-box  hover-expand-effect">
                <div class="icon ">
                    <i class="material-icons">{{reservationstatus}}</i>
                </div>
                <div class="content">
                    <div class="text">
                        Lugar : {{reservation.restinationPlace}}
                    </div>
                    <small >


                        Solicitante :{{reservation.RequestingUser}}
                        <div alling="right">
                            Fecha :{{reservation.requestDt}}
                        </div>


                    </small>

                </div>

            </div>
        </a>
    </div>
</div>
