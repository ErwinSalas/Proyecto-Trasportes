<div class="container-fluid">
    <div class="block-header">
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                       Crear Flotilla
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <!--
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Editar</a></li>
                                <li><a href="javascript:void(0);">Eliminar</a></li>
                                <li><a href="javascript:void(0);">Detalles</a></li>
                            </ul>-->
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form ng-submit="saveUser()">
                        <label for="brand">Marca</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="newCar.brand" type="text" id="brand" class="form-control" placeholder="Ingrese la Marca">
                            </div>
                        </div>
                        <label for="model">Modelo</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="newCar.model" type="text" id="model" class="form-control" placeholder="Ingrese el Modelo">
                            </div>
                        </div>
                        <label for="vehicleId">Placa</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="newCar.vehicleId" type="text" id="vehicleId" class="form-control" placeholder="Ingrese la Placa">
                            </div>
                        </div>

                        <label for="traction">Transmicción</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="newCar.traction" type="text" id="traction" class="form-control" placeholder="Ingrese la Transmicción">
                            </div>
                        </div>
                        <label for="capacity">Capacidad</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input  ng-model="newCar.capacity" type="text" id="capacity" class="form-control" placeholder="Ingrese la cantidad de Pasajeros">
                            </div>
                        </div>
                        <label for="dependence">Dependencia</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input  ng-model="newCar.dependence" type="text" id="dependence" class="form-control" placeholder="Ingrese la Dependencia">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary m-t-15 waves-effect" ng-click="postCar()">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Vertical Layout -->
</div>
