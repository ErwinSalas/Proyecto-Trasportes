<div class="container-fluid">
    <div class="block-header">
        <h2>Actualizar Datos</h2>
    </div>
    <!-- Widgets -->

    <!-- #END# Widgets -->

    <!-- Basic Card -->
        <div class="row clearfix" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div class="card " >
                    <div class="header">
                        <h2>
                            {{user.name}}
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form ng-submit="saveUser()">
                            <ul class="list">
                                <li class="card-title">
                                    <label for="name">Usuario</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input ng-model="user.name" type="text" id="name" class="form-control" placeholder="{{user.name}}">
                                        </div>
                                    </div>
                                </li>
                                <li class="card-title">
                                    <label for="email">Email</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input ng-model="user.email" type="text" id="email" class="form-control" placeholder="{{user.email}}">
                                        </div>
                                    </div>
                                </li>
                                <li class="card-title">
                                    <label for="type">tipo</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input ng-model="user.type" type="text" id="type" class="form-control" placeholder="{{user.type}}">
                                        </div>
                                    </div>
                                </li>
                                <li class="card-title">

                                        <div class="form-line">
                                            <input type="submit"  class="btn-success" placeholder="actualizar">
                                        </div>
                                 </li>

                            </ul>
                        </form>

                    </div>
                </div>
            </div>
        </div>

</div>
