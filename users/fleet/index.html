
<!-- Basic Card -->

<div class="row clearfix" >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="fleet in fleets" >
        <div class="card " >
            <div class="header">
                <div class="row">
                    <div class="col-sm-2">
                        <img src="../assets/images/car-silhouette-modern.jpg" alt="logo" width="100" height="100" class="responsive-img" >
                    </div>

                    <h2 class="col-sm-8">
                        Marca : {{fleets.Model}}

                    </h2>
                    <small class="row">
                        <ul class="list col-md-4">
                            <li class="card-title">
                                Placa :{{fleets.CarID}}
                            </li>
                            <li class="card-title">
                                Capacidad: {{fleets.Capacity}}
                            </li>
                            <li class="card-title">
                                {{user.address}}
                            </li>

                        </ul>
                    </small>

                </div>

                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a ng-click="removeUser(user.id)">Eliminar</a></li>
                            <li><a href="#/admin/user/edit/{{user.id}}">Editar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
