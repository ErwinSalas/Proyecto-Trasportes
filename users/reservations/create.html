<div class="container-fluid">

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2 class="tecTitles">
                        Reservar Transporte
                    </h2>
                </div>
                <div class="body">
                    <form >
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label >Hora de Salida</label>
                                <input id="departureHour" ng-model="departureHour" type="time"  class="form-control" placeholder="">

                            </div>
                            <div class="col-sm-6">
                                <label >Hora de Llegada</label>
                                <input id="arrivalHour" ng-model="arrivalHour" type="time"  class="form-control" placeholder="">

                            </div>
                        </div>

                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label >Fecha de Salida</label>
                                <input id="departureDate" ng-model="departureDate" type="date" class="form-control" placeholder="">

                            </div>
                            <div class="col-sm-6">
                                <label >Fecha de Llegada</label>
                                <input  id="arrivalDate" ng-model="arrivalDate"  type="date" class="form-control" placeholder="">

                            </div>
                        </div>
                        <button class="btn btn-danger waves-effect"  id="btnCheck" data-type="success">Comprobar</button>
                    </form>
                    <form>
                        <hr>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label >Auto</label>
                                <select class="form-control show-tick" ng-model="reservation.vehicleId" >
                                    <option ng-repeat="fleet in fleets" value="{{fleet}}">
                                        {{fleet}}
                                    </option>

                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label >Asignarme</label>
                                <select class="form-control show-tick" ng-model="reservation.requestDriver">
                                    <option value="">Chofer</option>
                                    <option value="true">SI</option>
                                    <option value="false">NO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label for="place">Encargado</label>
                                <div class="form-line">
                                    <input ng-model="reservation.responsable" type="text" id="responsable" class="form-control" placeholder="Persona a cargo "/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="place">Telefono del Encargado</label>
                                <div class="form-line">
                                    <input ng-model="reservation.responsableTelephone" type="text" id="responsableTelephone" class="form-control" placeholder="Telefono de Persona a cargo "/>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label for="place">Lugar</label>
                                <div class="form-line">
                                    <input ng-model="reservation.destinationPlace" type="text" id="place" class="form-control" placeholder="Lugar"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="place">Pasajeros</label>
                                <div class="form-line">
                                    <input ng-model="reservation.passengers" type="number" id="passengers" class="form-control" placeholder="Cantidad de pasajeros"/>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label for="place">Tipo Actividad</label>
                                <select class="form-control show-tick" ng-model="reservation.activityType" >
                                    <option value="Academic">
                                        Académico
                                    </option>
                                    <option value="Administrative">
                                        Administrativo
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="place">Centro Funcional</label>
                                <div class="form-line">
                                    <input ng-model="reservation.functionalCenter" type="number" id="functionalCenter" class="form-control" placeholder="Centro Funcional">
                                </div>
                            </div>
                        </div>
                        <label for="place">Justificación</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="reservation.justification" type="text" id="justification" class="form-control" placeholder="Justificación"/>
                            </div>
                        </div>
                        <br>
                        <label for="place" style="display: block; text-align: center">Información de Pasajeros</label>
                        <label for="place">Identificación</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="identificationE" type="text" id="identificationE" class="form-control" placeholder="Identificación"/>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label for="place">Primer Nombre</label>
                                <div class="form-line">
                                    <input ng-model="firstNameE" type="text" id="firstNameE" class="form-control" placeholder="Escriba el Primer Nombre"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="place">Apellidos</label>
                                <div class="form-line">
                                    <input ng-model="lastNameE" type="text" id="lastNameE" class="form-control" placeholder="Escriba los Apellidos"/>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label for="place">Punto de encuentro</label>
                                <div class="form-line">
                                    <input ng-model="placeToCollectE" type="text" id="placeToCollectE" class="form-control" placeholder="Escriba el Punto de encuentro"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="place">Lugar donde vive</label>
                                <div class="form-line">
                                    <input ng-model="placeToLeaveE" type="text" id="placeToLeaveE" class="form-control" placeholder="Escriba el Lugar donde vive"/>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <label >Hora de Salida</label>
                                <input id="departureHourE" ng-model="departureTimeE" type="time"  class="form-control" placeholder=""/>
                            </div>
                            <div class="col-sm-6">
                                <label >Hora de Llegada</label>
                                <input id="arrivalHourE" ng-model="returnTimeE" type="time"  class="form-control" placeholder=""/>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-danger m-t-18 waves-effect" ng-click="agregarPasajero()">Agregar Usuarios</button>
                            </div>
                            <div class="col-sm-6">
                                <button id="btnPassajers" type="button" class="btn bg-red waves-effect" style="float: right" data-toggle="modal" data-target="#defaultModal">Lista Pasajeros</button>
                            </div>
                        </div>
                        <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" style="display: none;">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="defaultModalLabel">Lista de pasajeros</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div ng-repeat="passager in members">
                                            <button class="btn bg-cyan waves-effect m-b-15" type="button" data-toggle="collapse" data-target="#{{ $index }}" aria-expanded="false" aria-controls="collapseExample">
                                                {{passager.firstName}} {{passager.lastName}}
                                            </button>
                                            <a class="btn-floating btn-sm "><i class="material-icons" style="cursor:pointer; float: right" ng-click="eliminarPasajero($index)">delete</i></a>
                                            <div class="collapse in" id="{{ $index }}" aria-expanded="false">
                                                <div class="well">
                                                    Identificacion: {{passager.identification}}<br>
                                                    Nombre: {{passager.firstName}} {{passager.lastName}}<br>
                                                    Lugar donde se recogera: {{passager.placeToCollect}}<br>
                                                    Lugar donde se dejara: {{passager.placeToLeave}}
                                                </div>
                                            </div>
                                            <br>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Atras</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" style="display: block; margin: auto" class="btn bg-deep-orange m-t-18 waves-effect" ng-click="postReservation()">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Vertical Layout -->



</div>
