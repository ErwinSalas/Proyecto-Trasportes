<div class="container-fluid">
    <div class="block-header">
        <h2>
            Nuevo usuario
            <small>Taken from <a href="https://github.com/rstaib/jquery-steps" target="_blank">github.com/rstaib/jquery-steps</a> & <a href="https://jqueryvalidation.org/" target="_blank">jqueryvalidation.org</a></small>
        </h2>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                       Form
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Editar</a></li>
                                <li><a href="javascript:void(0);">Eliminar</a></li>
                                <li><a href="javascript:void(0);">Detalles</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form ng-submit="saveUser()">
                        <label for="name">Email Address</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="user.name" type="text" id="name" class="form-control" placeholder="nombre">
                            </div>
                        </div>
                        <label for="email_address">Email Address</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="user.email" type="text" id="email_address" class="form-control" placeholder="Enter your email address">
                            </div>
                        </div>
                        <label for="password">Password</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="user.password" type="password" id="password" class="form-control" placeholder="Enter your password">
                            </div>
                        </div>

                        <label for="type">Tipo</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input ng-model="user.type" type="text" id="type" class="form-control" placeholder="tipo">
                            </div>
                        </div>
                        <label for="address">direccion</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input  ng-model="user.address" type="text" id="address" class="form-control" placeholder="direccion">
                            </div>
                        </div>

                        <input type="checkbox" id="remember_me" class="filled-in">
                        <label for="remember_me">Remember Me</label>
                        <br>
                        <button type="submit" class="btn btn-primary m-t-15 waves-effect">registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Vertical Layout -->
</div>
